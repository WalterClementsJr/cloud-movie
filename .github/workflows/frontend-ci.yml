name: Frontend CI Pipeline

on:
  pull_request:
    branches:
      - 'master'
    paths:
      - 'frontend/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: ./frontend

jobs:
  lint:
    runs-on: "ubuntu-22.04"

    steps:
      - name: Clone the repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache dependencies
        if: False
        id: npm-cache
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-fe-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-fe-

      - name: Install dependencies
        run: |
          npm ci

      - name: Run Linting
        run: |
          npm run lint

  test:
    runs-on: "ubuntu-22.04"

    steps:
      - name: Clone the repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci

      - name: Run Tests
        run: |
          npm run test
